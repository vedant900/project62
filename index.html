<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>

<body>
    <h1>
        GRID GALLERY
    </h1>
    <br>
    <br>
    <div>
        <span>
            <img width="300px" src="thanos.jpeg">
        </span>
        <span>
            <img width="300px" src="ironman.jpeg">
        </span>
        <span>
            <img width="300px" src="thor.jpeg">
        </span>
    </div>
    <div>
        <span>
            <img width="300px" src="blackwidow.jpeg">
        </span>
        <span>
            <img width="300px" src="hulk.jpeg">
        </span>
        <span>
            <img width="300px" src="captain.jpeg">
        </span>
    </div>
    <div class="container">

        <h1> SLIDE GALLERY</h1>

        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>

                        <img src="ironman.jpeg" width="300px">

                        <div class="carousel-content">
                            <h2>
                                IRON MAN
                            </h2>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>

                        <img src="thor.jpeg" width="300px">

                        <div class="carousel-content">
                            <h2>
                                THOR
                            </h2>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>

                        <img src="blackwidow.jpeg" width="300px">

                        <div class="carousel-content">
                            <h2>
                                BLACK WIDOW
                            </h2>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>

                        <img src="hulk.jpeg" width="300px">

                        <div class="carousel-content">
                            <h2>
                                HULK
                            </h2>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>

                        <img src="captain.jpeg" width="300px">

                        <div class="carousel-content">
                            <h2>
                                CAPTAIN AMERICA
                            </h2>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>

                        <img src="thanos.jpeg" width="300px">

                        <div class="carousel-content">
                            <h2>
                                THANOS
                            </h2>
                        </div>
                    </center>
                </div>
            </div>

            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>

            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>
        </div>
    </div>

</body>

</html>
